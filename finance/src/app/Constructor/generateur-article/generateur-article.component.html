<div *ngIf="pageData; else notFound" class="article-page">
  <div class="article-layout">
    <aside class="article-sidebar">
      <app-sommaire [autoGenerate]="true" [title]="'Sommaire'"></app-sommaire>
    </aside>
    <article class="article-main">
      <h1>{{ pageData.titre }}</h1>
      <div class="article-content" [innerHTML]="pageData.contenu"></div>
    </article>
  </div>
</div>

<ng-template #notFound>
  <h2>Page non trouv√©e</h2>
</ng-template>
